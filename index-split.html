<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIT Retail Analysis - AI Assistant</title>

    <!-- MathJax Configuration -->

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .split-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .pane {
            overflow: hidden;
            position: relative;
        }

        .pane-left {
            flex: 0 0 50%;
            min-width: 200px;
        }

        .pane-right {
            flex: 1;
            min-width: 300px;
        }

        .resizer {
            width: 6px;
            background: #e5e7eb;
            cursor: col-resize;
            user-select: none;
            transition: background 0.2s;
            flex-shrink: 0;
            position: relative;
            z-index: 10;
        }

        .resizer:hover,
        .resizer.active {
            background: #3b82f6;
        }

        .resizer::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 40px;
            background: #9ca3af;
            border-radius: 2px;
        }

        .resizer:hover::after,
        .resizer.active::after {
            background: white;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .pane-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(4px);
            padding: 8px 16px;
            border-bottom: 1px solid #e5e7eb;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sync-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
        }

        .sync-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        .sync-dot.disconnected {
            background: #ef4444;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pane-content {
            height: 100%;
            padding-top: 41px; /* Header height */
        }

        .btn-minimize {
            background: none;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            padding: 2px 8px;
            font-size: 11px;
            cursor: pointer;
            color: #6b7280;
        }

        .btn-minimize:hover {
            background: #f3f4f6;
            color: #374151;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="split-container" id="splitContainer">
        <!-- Left Pane: Company Comparison App -->
        <div class="pane pane-left" id="leftPane">
            <div class="pane-header">
                <span>Retail Benchmark Comparison</span>
                <div class="sync-indicator">
                    <span class="sync-dot" id="leftSyncDot"></span>
                    <span id="leftSyncStatus">Connected</span>
                </div>
            </div>
            <div class="pane-content">
                <!-- Load the comparison app from the same repo -->
                <iframe
                    id="leftFrame"
                    src="./BusMgmtBenchmarks/company_to_company.html"
                    title="Company Comparison"
                    sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals"
                ></iframe>
            </div>
        </div>

        <!-- Resizer -->
        <div class="resizer" id="resizer"></div>

        <!-- Right Pane: LLM Chat Interface -->
        <div class="pane pane-right" id="rightPane">
            <div class="pane-header">
                <span>AI Assistant</span>
                <button class="btn-minimize" id="toggleChat">Collapse</button>
            </div>
            <div class="pane-content">
                <!-- This will be replaced with the React app -->
                <iframe
                    id="rightFrame"
                    src="./chat.html"
                    title="AI Chat"
                    sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals"
                ></iframe>
            </div>
        </div>
    </div>

    <!-- Bridge Script: Enables parent-iframe communication -->
    <script>
    // ============================================
    // IFRAME BRIDGE API
    // Allows parent window to access and control iframe content
    // ============================================

    class IframeBridge {
        constructor(iframeId) {
            this.iframe = document.getElementById(iframeId);
            this.ready = false;
            this.connectionCheckInterval = null;
            this.messageQueue = [];
        }

        // Wait for iframe to be fully loaded
        waitForReady(callback, timeout = 5000) {
            const startTime = Date.now();

            const checkReady = () => {
                try {
                    if (this.iframe.contentWindow && this.iframe.contentWindow.document.readyState === 'complete') {
                        this.ready = true;
                        callback();
                        return true;
                    }
                } catch (e) {
                    // Cross-origin access blocked
                }

                if (Date.now() - startTime > timeout) {
                    console.warn(`Iframe ${this.iframe.id} not ready after timeout`);
                    callback(false);
                    return true;
                }

                return false;
            };

            if (checkReady()) return;

            this.connectionCheckInterval = setInterval(() => {
                if (checkReady()) {
                    clearInterval(this.connectionCheckInterval);
                }
            }, 100);
        }

        // Safe access to iframe window
        getWindow() {
            try {
                return this.iframe.contentWindow;
            } catch (e) {
                console.error('Cannot access iframe window:', e);
                return null;
            }
        }

        // Safe access to iframe document
        getDocument() {
            try {
                return this.iframe.contentWindow.document;
            } catch (e) {
                console.error('Cannot access iframe document:', e);
                return null;
            }
        }

        // Get current state of the comparison app
        getState() {
            const doc = this.getDocument();
            if (!doc) return null;

            try {
                // Try to find company/year selectors
                const company1Select = doc.querySelector('#company1Select, select[name*="company"], select:first-of-type');
                const year1Select = doc.querySelector('#year1Select, select[name*="year"]');
                const company2Select = doc.querySelector('#company2Select, select[name*="company"], select:nth-of-type(2)');
                const year2Select = doc.querySelector('#year2Select, select[name*="year"]:nth-of-type(2)');

                return {
                    company1: company1Select?.value || '',
                    year1: year1Select?.value || '',
                    company2: company2Select?.value || '',
                    year2: year2Select?.value || '',
                    url: this.iframe.src
                };
            } catch (e) {
                console.error('Error getting iframe state:', e);
                return null;
            }
        }

        // Set company/year selection
        setState(state) {
            const doc = this.getDocument();
            if (!doc) return false;

            try {
                if (state.company1) {
                    const select = doc.querySelector('#company1Select, select:first-of-type');
                    if (select) {
                        select.value = state.company1;
                        select.dispatchEvent(new Event('change', { bubbles: true }));
                    }
                }

                if (state.year1) {
                    const select = doc.querySelector('#year1Select');
                    if (select) {
                        select.value = state.year1;
                        select.dispatchEvent(new Event('change', { bubbles: true }));
                    }
                }

                if (state.company2) {
                    const select = doc.querySelector('#company2Select, select:nth-of-type(2)');
                    if (select) {
                        select.value = state.company2;
                        select.dispatchEvent(new Event('change', { bubbles: true }));
                    }
                }

                if (state.year2) {
                    const select = doc.querySelector('#year2Select');
                    if (select) {
                        select.value = state.year2;
                        select.dispatchEvent(new Event('change', { bubbles: true }));
                    }
                }

                return true;
            } catch (e) {
                console.error('Error setting iframe state:', e);
                return false;
            }
        }

        // Execute arbitrary JavaScript in the iframe
        execute(js) {
            const win = this.getWindow();
            if (!win) return null;

            try {
                // Create a function to execute in iframe context
                const fn = new Function('window', 'document', js);
                return fn(win, win.document);
            } catch (e) {
                console.error('Error executing in iframe:', e);
                return { error: e.message };
            }
        }

        // Send a message to the iframe (for postMessage communication)
        postMessage(message, targetOrigin = '*') {
            this.iframe.contentWindow.postMessage(message, targetOrigin);
        }

        isConnected() {
            return this.ready && this.getWindow() !== null;
        }
    }

    // ============================================
    // SPLIT PANE RESIZER
    // ============================================

    const resizer = document.getElementById('resizer');
    const leftPane = document.getElementById('leftPane');
    const rightPane = document.getElementById('rightPane');
    let isResizing = false;

    resizer.addEventListener('mousedown', (e) => {
        isResizing = true;
        resizer.classList.add('active');
        document.body.style.cursor = 'col-resize';
        document.body.style.userSelect = 'none';
    });

    document.addEventListener('mousemove', (e) => {
        if (!isResizing) return;

        const container = document.getElementById('splitContainer');
        const containerRect = container.getBoundingClientRect();
        const percentage = ((e.clientX - containerRect.left) / containerRect.width) * 100;

        // Constrain between 20% and 80%
        const constrainedPercentage = Math.max(20, Math.min(80, percentage));

        leftPane.style.flex = `0 0 ${constrainedPercentage}%`;
    });

    document.addEventListener('mouseup', () => {
        if (isResizing) {
            isResizing = false;
            resizer.classList.remove('active');
            document.body.style.cursor = '';
            document.body.style.userSelect = '';
        }
    });

    // Keyboard shortcut: Alt+Left/Right to resize
    document.addEventListener('keydown', (e) => {
        if (!e.altKey) return;

        const currentWidth = leftPane.getBoundingClientRect().width;
        const containerWidth = document.getElementById('splitContainer').getBoundingClientRect().width;
        const currentPercentage = (currentWidth / containerWidth) * 100;

        if (e.key === 'ArrowLeft') {
            e.preventDefault();
            const newPercentage = Math.max(20, currentPercentage - 5);
            leftPane.style.flex = `0 0 ${newPercentage}%`;
        } else if (e.key === 'ArrowRight') {
            e.preventDefault();
            const newPercentage = Math.min(80, currentPercentage + 5);
            leftPane.style.flex = `0 0 ${newPercentage}%`;
        }
    });

    // ============================================
    // COLLAPSE/EXPAND RIGHT PANE
    // ============================================

    const toggleBtn = document.getElementById('toggleChat');
    let rightPaneCollapsed = false;

    toggleBtn.addEventListener('click', () => {
        rightPaneCollapsed = !rightPaneCollapsed;

        if (rightPaneCollapsed) {
            rightPane.style.flex = '0 0 40px';
            toggleBtn.textContent = 'â—€';
        } else {
            rightPane.style.flex = '1';
            toggleBtn.textContent = 'Collapse';
        }
    });

    // ============================================
    // INITIALIZE BRIDGE
    // ============================================

    const leftBridge = new IframeBridge('leftFrame');
    const rightBridge = new IframeBridge('rightFrame');

    // Wait for iframes to load, then update connection status
    leftBridge.waitForReady((connected) => {
        const dot = document.getElementById('leftSyncDot');
        const status = document.getElementById('leftSyncStatus');

        if (connected) {
            dot.classList.remove('disconnected');
            status.textContent = 'Connected';
            console.log('Left pane (comparison app) is connected');

            // Expose bridge API globally for MCP/LLM access
            window.comparisonAppBridge = leftBridge;
        } else {
            dot.classList.add('disconnected');
            status.textContent = 'Disconnected';
        }
    });

    // Listen for messages from iframes (for bidirectional communication)
    window.addEventListener('message', (event) => {
        // Validate origin for security
        // if (event.origin !== window.location.origin) return;

        console.log('Received message from iframe:', event.data);

        // Handle different message types
        switch (event.data.type) {
            case 'GET_STATE':
                const state = leftBridge.getState();
                event.source.postMessage({ type: 'STATE_RESPONSE', state }, event.origin);
                break;

            case 'SET_STATE':
                const success = leftBridge.setState(event.data.state);
                event.source.postMessage({ type: 'SET_STATE_RESPONSE', success }, event.origin);
                break;

            case 'EXECUTE':
                const result = leftBridge.execute(event.data.js);
                event.source.postMessage({ type: 'EXECUTE_RESPONSE', result }, event.origin);
                break;
        }
    });

    // Save/restore pane width from localStorage
    const savedWidth = localStorage.getItem('splitPaneLeftWidth');
    if (savedWidth) {
        leftPane.style.flex = `0 0 ${savedWidth}%`;
    }

    // Save width on resize end
    document.addEventListener('mouseup', () => {
        const width = leftPane.getBoundingClientRect().width;
        const containerWidth = document.getElementById('splitContainer').getBoundingClientRect().width;
        const percentage = ((width / containerWidth) * 100).toFixed(1);
        localStorage.setItem('splitPaneLeftWidth', percentage);
    });

    </script>
</body>
</html>
